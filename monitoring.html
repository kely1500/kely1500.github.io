  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap - Prebuilt Layout</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/cuteCss.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/myQueryScripts.js"></script> 
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  
  
  <div class="container">
    
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn cutebutton" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add group monitoring</button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog cuteModal">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Group Monitoring</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
            <label for="group_name">Group name:<abbr class="required"> *</abbr></label><input id="group_name" name="group_name" class="form-control input-text" type="text" required></div>
            <div class="keywords"><input id="checkkeys" type="checkbox"><label for="checkkeys">Filter by keywords</label>
           <img src="img/Button-Info-icon.png" width="20pt" height="20pt" alt="" style="margin-left:2pt;" data-toggle="tooltip" data-original-title="interpret as u want :P" data-placement="right"/><br>
  <label id="keyLabel" for="keys">Keywords:</label><input id="keys" type="text" class="form-control input-text">
            </div>
   <div class="cute-panel panel ">
        <div class="panel-heading">Sites</div>
        <div class="panel-body">
        <table width="100%" border="0" cellspacing="1">
    <tbody>
      
    </tbody>
  </table>
        </div>
  <div class="panel-fotter">
    <button id="sitebtn" type="button" class="btn cutebutton"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Site</button></div>
      </div>
          </div>
          <div class="modal-footer"><!--data-dismiss="modal"-->
  <button type="button" id="add-monitoring" class="btn cutebutton" >Add</button>
            <button type="button" id="cancel-monitoring" class="btn cutebutton" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      
      </div>
    </div>
    
  </div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
  <script src="js/jquery-1.11.2.min.js"></script>
  
  <!-- Include all compiled plugins (below), or include individual files as needed --> 
  <script src="js/bootstrap.js"></script>
  </body>
  </html>
